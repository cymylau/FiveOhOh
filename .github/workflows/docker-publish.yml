name: Build and Publish Docker image (multi-arch, pinned base)

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/fiveohoh
      PY_IMAGE: python:3.12-slim

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Resolve Python base digest (multi-arch manifest)
        id: base
        run: |
          DIGEST=$(docker buildx imagetools inspect "${PY_IMAGE}" --format '{{.Digest}}')
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT
          echo "Resolved ${PY_IMAGE}@${DIGEST}"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=tag
            type=sha
          labels: |
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ github.ref_name }}

      - name: Build and push (multi-arch, pinned base)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          build-args: |
            PY_IMAGE=${{ env.PY_IMAGE }}
            PY_DIGEST=${{ steps.base.outputs.digest }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ github.ref_name }}